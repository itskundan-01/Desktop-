<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <!-- Add this line inside the <head> section of your HTML file -->
<script src="http://localhost:3000/socket.io/socket.io.js"></script>

    <title>Rock Paper & Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button id="mode" class="ligMode">Mode </button>
    <div class="choices">
        <div class="choice">
            <img src="Rock.png" id="rock" >
        </div>
        <div class="choice">
            <img src="Paper.png" id="paper" >
        </div>
        <div class="choice">
            <img src="Scissor.png" id="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user1-score">0</p>
            <p>User 1</p>
        </div>
        <div class="score">
            <p id="user2-score">0</p>
            <p>User 2</p>
        </div>
    </div>

    <div class="msg-container">
        <button id="reset">Reset</button>
        <p id="msg">Play Your Move</p>
        
    </div>
    
    <script src="script.js"></script>
    <script src="button.js"></script>
</body>
</html>
